    <style>
        :root {
            --primary: #333;
            --ufo-size: 4rem;
        }

        body {
            position: relative;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 5vh 5vw;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .app-title {
            width: 100%;
            padding: 3rem 0;
        }

        .app-title polyline {
            stroke: var(--primary);
            fill: transparent;
            stroke-width: 5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .app-title ellipse {
            stroke: var(--primary);
            fill: transparent;
            stroke-width: 5;
        }

        .x-mvmnt {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: -1;
            width: var(--ufo-size);
            animation: moveX 4.7s linear infinite alternate;
        }

        .y-mvmnt {
            height: var(--ufo-size);
            width: 100%;
            animation: moveY 40s linear infinite;
        }

        .ufo {
            width: var(--ufo-size);
            height: var(--ufo-size);
            animation: blink 2.4s linear infinite alternate, hueRotate 5s linear infinite;
        }

        .ufo .ship {
            fill: var(--primary);
        }

        .ufo .light {
            color: #ea5645;
            fill: currentColor;
        }

        @keyframes moveX {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(calc(100vw - var(--ufo-size)));
            }
        }

        @keyframes moveY {
            from {
                transform: translateY(calc(var(--ufo-size) * -1));
            }
            to {
                transform: translateY(100vh);
            }
        }

        @keyframes blink {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes hueRotate {
            from {
                filter: hue-rotate(0deg);
            }

            to {
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>
